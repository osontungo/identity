<div class="section--login">
  <div class="section--login__advanced">
    <button
      data-control-name="log-in-cta"
      data-control-login-option="sign-up-with-deso-seed"
      class="button--primary button--medium margin-bottom--medium"
      [routerLink]="['/sign-up']"
      queryParamsHandling="merge"
    >
      <img
        src="assets/logo-deso-mark.svg"
        class="margin-right--small"
        height="26px"
      />
      Đăng ký với DeSo Seed
    </button>
  </div>
  <div class="section--login__common">
    <button
      data-control-name="log-in-cta"
      data-control-login-option="google"
      class="button--primary--outline button--medium margin-bottom--medium"
      (click)="launchGoogle()"
      *ngIf="!globalVars.hideGoogle"
    >
      <img
        src="assets/google_logo.svg"
        class="margin-right--small"
        width="26px"
        height="26px"
      />
      Đăng ký / Đăng nhập bằng Google
    </button>
    <button
      data-control-name="log-in-cta"
      data-control-login-option="metamask"
      class="button--primary--outline button--medium margin-bottom--medium"
      (click)="navigateToMetamaskSignup()"
      queryParamsHandling="merge"
      *ngIf="globalVars.showMetamask()"
    >
      <img
        src="assets/metamask.png"
        class="margin-right--small"
        width="26px"
        height="26px"
      />
      Đăng ký / Đăng nhập bằng MetaMask
    </button>
    <a
      data-control-name="log-in-cta"
      data-control-login-option="log-in-with-deso-seed"
      class="font-size--small"
      [routerLink]="['/load-seed']"
      queryParamsHandling="merge"
    >
    hoặc nhập tài khoản DeSo hiện có
    </a>
  </div>
</div>
